<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Fofo</title>

  <style>
    /* Define o estilo geral da página */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna */
      background-color: #f3e8ff; /* Fundo lilás claro */
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      height: 100vh; /* Ocupa a tela toda */
      margin: 0;
    }

    /* Container do formulário */
    .form-container {
      background-color: #fff; /* Fundo branco */
      padding: 30px; /* Espaçamento interno */
      border-radius: 15px; /* Cantos arredondados */
      box-shadow: 0 8px 16px rgba(128, 0, 128, 0.2); /* Sombra suave roxa */
      width: 100%;
      max-width: 400px; /* Largura máxima */
    }

    /* Título */
    .form-container h2 {
      text-align: center;
      color: #7c3aed; /* Roxo vibrante */
      margin-bottom: 20px;
    }

    /* Estilo dos rótulos */
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #4c1d95; /* Roxo escuro */
      font-weight: bold;
    }

    /* Estilo dos campos de entrada */
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #d8b4fe; /* Borda lilás */
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    /* Efeito ao focar no campo */
    input:focus {
      border-color: #a78bfa; /* Tom de roxo mais forte */
    }

    /* Estilo do botão */
    button {
      width: 100%;
      padding: 12px;
      background-color: #a855f7; /* Roxo médio */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    /* Efeito ao passar o mouse no botão */
    button:hover {
      background-color: #9333ea; /* Roxo mais escuro */
    }

    /* Mensagem de sucesso */
    #mensagem-sucesso {
      margin-top: 15px;
      color: #10b981; /* Verde sucesso */
      text-align: center;
      font-weight: bold;
    }

    /* Classe oculta */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Container principal -->
  <div class="form-container">
    <h2> CADASTRO.</h2>
    <form id="formulario" action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

      <button type="submit">Enviar </button>
      <p id="mensagem-sucesso" class="hidden">Formulário enviado com sucesso!</p>
    </form>
  </div>

  <!-- Script para mostrar mensagem e resetar o formulário -->
  <script>
    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault(); // Impede o envio real do formulário
      const mensagem = document.getElementById("mensagem-sucesso"); // Pega o parágrafo de sucesso
      mensagem.classList.remove("hidden"); // Mostra a mensagem
      this.reset(); // Limpa os campos do formulário
    });
  </script>

</body>
</html>
